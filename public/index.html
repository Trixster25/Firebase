<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evaluation Program</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Please rate your Experience</h1>
        <div class="button-container">
            <button id="satisfied-btn">
                <img src="satisfied.png" alt="Satisfied" />
                <span>Satisfied</span>
            </button>
            <button id="unsatisfied-btn">
                <img src="unsatisfied.png" alt="Unsatisfied" />
                <span>Unsatisfied</span>
            </button>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
